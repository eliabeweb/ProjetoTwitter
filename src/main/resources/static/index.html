<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-blue">
		<a class="navbar-brand" href="#">
			<i class="fa fa-twitter" style="font-size:48px;color:whater"></i>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="entrada.html">PÃ¡gina Inicial</a>
				</li>   
			</ul>
		</div>  
	</nav>

	<div class="container" style="margin-top:3%">
		<div class="row">
			<div class="col-sm-6">
				<h1>FaÃ§a Login</h1>
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="emaillogar" aria-describedby="emailHelp" placeholder="Digite o seu email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Senha</label>
						<input type="password" class="form-control" id="senhalogar" placeholder="Informe a sua senha">
					</div>
					<button type="button" onclick="logar()" class="btn btn-primary">Entrar</button>
				</form>
			</div>
			<div class="col-sm-6">
				<h1>Cadastre-se</h1>
				<form>
					<div class="form-group">
						<input id="nome-cadastro" type="text" name="nome" placeholder="Informe o seu nome" class="form-control">
					</div>
					<div class="form-group">
						<input id="email-cadastro" type="email" name="nome" placeholder="Informe o seu email" class="form-control">
					</div>
					<div class="form-group">
						<input id="telefone-cadastro" type="tek" name="nome" placeholder="Informe o seu telefone" class="form-control">
					</div>
					<div class="form-group">
						<input id="senha-cadastro"  type="password" name="nome" placeholder="Informe a sua senha" class="form-control" id="senha1">
					</div>
					<div class="form-group">
						<input id="senha-confirma-cadastro" type="password" onkeyup="validarSenha()" name="nome" placeholder="Confirme a sua senha" class="form-control" id="senha2">
					</div>
					<button class="btn btn-primary" onclick="cadastro()">Cadastre-se</button>
				</form>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</html>
